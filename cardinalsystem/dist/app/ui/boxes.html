<div class="page">

    <div class="panel panel-default" data-ng-controller="userData">

        <div class="panel-heading"><span class="glyphicon glyphicon-th"></span> Aplicaciones</div>
        <div class="panel-body">
            <div class="row">

            <div class="col-md-3" ng-repeat="data in datas">
                    <article class="icon-box icon-box-vertical">
                        <div class="icon-container">
                            <a data-ng-click="menusFunction(data.name)" href={{data.url}} ><span class={{data.icon}}></span></a>
                        </div>
                        <div class="desc-container">
                            <h4>{{data.name}}</h4>
                            <div class="desc">{{data.descripcion}}</div>
                        </div>
                    </article>
                </div>
            </div>
            
        </div>
    </div>
</div>
