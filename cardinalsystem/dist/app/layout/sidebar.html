
<div class="nav-wrapper" data-ng-controller="menuCtrl">

    <ul id="nav"
        class="nav"
        data-slim-scroll
        data-collapse-nav
        data-highlight-active
        >
        <li>
            <a><i class={{main.menus.icon}}></i><span>{{main.menus.name}}</span></a>
            <ul>
                <li ng-repeat="item in main.menus.submenus">
                    
                    <a href={{item.url}}> <i class={{item.icon}}></i><span>{{item.name}}</span> </a>
                </li>
            </ul>
        </li>
    </ul>
</div>
