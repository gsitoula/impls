<div id="ventas" class="page" data-ng-controller="contratosyCampanasCtrl">
    <!-- INICIO SECCION CAMPAÑAS ASIGNADAS -->
    <section class="panel panel-default">
        <div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span> Contratos</strong></div>
        <div class="panel-body">
            <div class="table-filters">
            <div class="row">
                <div class="col-md-2 pull-right">
                    <button ng-click="nuevoContrato()" class="btn btn-primary btn-round btn-w-md btn-gap-v">
                    <span class="glyphicon glyphicon-arrow-down"></span>Nuevo Contrato</button>
                </div>
              <!--  <div class="col-md-2 pull-right">
                    <button ng-click="nuevaAsigCamp()" class="btn btn-primary btn-round btn-w-md btn-gap-v">
                    <span class="glyphicon glyphicon-arrow-down"></span>Nueva Campaña</button>
                </div> -->
            </div> 
        </div> 
        <table ng-table="tableContratos" class="table table-striped" show-filter="true">
            <tr ng-repeat="contrato in $data">
                <!--<td title="'Id de Contrato'" filter="{CLIENTE:'text'}" sortable="'CLIENTE'">
                    {{contrato._id}}</td> -->
                <td title="'Cliente'">
                    {{contrato.cliente.nombre}}</td>
                <td title="'Fecha Fin de Operaciones'" filter="{FECHA_FIN_OPE:'text'}" sortable="'FECHA_FIN_OPE'">
                    {{contrato.datos_contrato.fecha_fin}}</td>
                <td title="'Estado de Contrato'" filter="{ESTADO:'text'}" sortable="'ESTADO'">
                    {{contrato.datos_contrato.contrato_status}}</td>
                <!--    
                <td title="'Editar'">
                    <div>
                        <button class="btn btn-default btn-round" ng-click="verDetalle(campana_asignada._id)"><i class="ti-receipt"></i></button><span>  </span>
                    </div>
                </td>
                -->
            </tr>
        </table>
        </div>
    </section>
    <!-- FIN SECCION CAMPAÑAS ASIGNADAS -->
</div>
