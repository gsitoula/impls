<!-- INICIO Panel Compañia -->      
<section class="panel panel-default">

        <div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span> Datos de Empresa</strong></div>

        <div class="panel-body">
            <form name="form_constraints" class="form-validation" novalidate data-ng-submit="submitForm()">
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-4">
                            <label for=""> Razón Social</label>
                                <input  type="text"
                                        class="form-control"
                                        required
                                        data-ng-model="form.prov"
                                >
                                <span></span>
                        </div>
                        <div class="col-md-4">
                            <label for=""> Dirección Comercial</label>
                                <input  type="text"
                                        class="form-control"
                                        required
                                        data-ng-model="form.ciudad"
                                >
                                <span></span>
                        </div>
                        <div class="col-md-4">
                            <label for=""> Teléfono</label>
                                <input  type="text"
                                        class="form-control"
                                        required
                                        data-ng-model="form.ciudad"
                                >
                                <span></span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-4">
                            <label for="">Fecha de Alta</label>
                                <input  type="text"
                                        class="form-control"
                                        required
                                        data-ng-model="form.calle"
                                >
                                <span></span>
                        </div>
                    </div>
                </div>
            </form>
        </div>
</section>
<!-- FIN Panel Compañia -->


<!-- INICIO Panel Contacto -->      
<section class="panel panel-default">

        <div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span> Dato de Contacto Cliente</strong></div>

        <div class="panel-body">
            <form name="form_constraints" class="form-validation" novalidate data-ng-submit="submitForm()">
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-4">
                            <label for=""> Nombre y Apellido</label>
                                <input  type="text"
                                        class="form-control"
                                        required
                                        data-ng-model="form.prov"
                                >
                                <span></span>
                        </div>
                        <div class="col-md-4">
                            <label for=""> eMail</label>
                                <input  type="text"
                                        class="form-control"
                                        required
                                        data-ng-model="form.ciudad"
                                >
                                <span></span>
                        </div>
                        <div class="col-md-4">
                            <label for=""> Rol/Puesto</label>
                                <input  type="text"
                                        class="form-control"
                                        required
                                        data-ng-model="form.ciudad"
                                >
                                <span></span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-4">
                            <label for="">Teléfono Oficina</label>
                                <input  type="text"
                                        class="form-control"
                                        required
                                        data-ng-model="form.calle"
                                >
                                <span></span>
                        </div>
                         <div class="col-md-4">
                            <label for="">Tel.Celular</label>
                                <input  type="text"
                                        class="form-control"
                                        required
                                        data-ng-model="form.calle"
                                >
                                <span></span>
                        </div>
                    </div>
                </div>
            </form>
        </div>
</section>
<!-- FIN Panel Compañia -->
