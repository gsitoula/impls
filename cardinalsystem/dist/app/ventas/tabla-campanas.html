<div id="ventas" class="page" data-ng-controller="tablaCampanasCtrl">
    <!-- INICIO SECCION CAMPAÑAS ASIGNADAS -->
    <section class="panel panel-default">
        <div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span> Campañas</strong></div>
        <div class="panel-body">
            <div class="table-filters">
            <div class="row">
                <div class="col-md-12">
                  
                    <button ng-click="nuevaCampana()" class="btn btn-primary btn-round btn-w-md btn-gap-v pull-right">
                    <span class="ti-plus"></span></button>
                  
                </div>
            </div> 
        </div>
        <table ng-table="tableCampanas" class="table table-striped" show-filter="true">
            <tr ng-repeat="campana in $data">
                
                <td title="'Nombre de la Campaña'" filter="{CAMPANA:'text'}" sortable="'CAMPANA'">
                    {{campana.CAMPANA}}
                </td>
                
                <td title="'Cliente'" filter="{NOMBRE_CLIENTE:'text'}" sortable="'NOMBRE_CLIENTE'">
                    {{campana.NOMBRE_CLIENTE}}
                </td>
                
                <td title="'Fecha Fin de Operaciones'" filter="{CAMPANA_FECHA_FIN:'text'}" sortable="'CAMPANA_FECHA_FIN'">
                    {{campana.CAMPANA_FECHA_FIN}}
                </td>
                    
                <td title="'Ver Campaña'">
                    <div>
                        <button class="btn btn-default btn-round" ng-click="verCampana(campana)"><i class="ti-receipt"></i></button><span>  </span>
                    </div>
                </td> 
            
            </tr>
        </table>
        </div>
    </section>
    <!-- FIN SECCION CAMPAÑAS ASIGNADAS -->
    <section class="panel panel-default">
        <div class="panel-body">
            <div class="row">
                    <div class="col-md-2">
                    </div>
                    <div class="col-md-10">
                        <div class="btn-toolbar pull-right">
                          <button type="button" class="btn btn-w-md btn-gap-v btn-round btn-primary" ng-click="volverMain()">Volver</button>
                       </div>
                    </div>
                </div>
        </div>
    </section>
</div>
