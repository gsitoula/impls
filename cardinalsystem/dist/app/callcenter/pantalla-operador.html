<div id="Callcenter" class="page" data-ng-controller="callcenterCtrl">

	<section class="panel panel-default">
		<div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span> Estado del Contacto</strong></div>
		<div class="panel-body">
			<div class="label label-default" data-ng-class="{'label-success': k == success_this}" ng-repeat="(k, v) in contact_states track by $index">{{v}}</div> 
		</div>
	</section> 

	<section class="panel panel-default">
		<div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span> Datos del Contacto</strong></div>
		<div class="panel-body">
			
			<div class="panel panel-default">
				<div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span> Datos Estandar</strong></div>
				<div class="panel-body">
				  <div class="row">
					
					<div class="col-md-4">
						<label for="">Nombre Contacto</label>
						<div class="input-group">
							<input type="text" class="form-control" data-ng-model="contact.nombre">
						</div>
					</div>
					<div class="col-md-4">
						<label for="">Apellido Contacto</label>
						<div class="input-group">
							<input type="text" class="form-control" ng-change="change_contact()" data-ng-model="contact.apellido">
						</div>
					</div>
					<div class="col-md-4">
						<label for="">Edad</label>
						<div class="input-group">
							<input type="text" class="form-control" data-ng-model="contact.edad">
						</div>
					</div>

					<div class="col-md-4">
						<label for="">Dni</label>
						<div class="input-group">
							<input type="text" class="form-control" data-ng-model="contact.dni">
						</div>
					</div>
					<div class="col-md-4">
						<label for="">Telefono</label>
						<div class="input-group">
							<input type="text" class="form-control" ng-change="change_contact()" data-ng-model="contact.telefono">
						</div>
					</div>
					<div class="col-md-4">
						<label for="">Dirección</label>
						<div class="input-group">
							<input type="text" class="form-control" data-ng-model="contact.direccion">
						</div>
					</div>

				  </div>	
				</div>	
			</div>

	<section class="panel panel-default">
		<div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span> Script</strong></div>

			<div class="row">
				<label for="" class="col-sm-1">Script de Campaña</label><br>

				</div>
			</div>
		</div>
	</section>
