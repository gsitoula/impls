<div class="page page-form" data-ng-controller="cargaContratosCtrl">

    <!-- <div class="panel panel-default" data-ng-controller="formConstraintsCtrl"> -->
        
    <section class="panel panel-default">

        <div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span> Carga Contratos</strong></div>

        <div class="panel-body">

<!-- INICIO Panel Contrato -->      
<section class="panel panel-default">

        <div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span> Dato de Cliente</strong></div>

        <div class="panel-body">
                <div class="form-group">
                    <div class="row">
                           <div class="col-md-3" class="input-group">
                            <label for="">Cliente</label>
                                <!--<div class="input-group">-->
                                    <input type="text" 
                                           class="form-control"
                                           data-ng-model="form.cliente"
                                           uib-typeahead="cliente.NOM_COM for cliente in clientes_array | filter:$viewValue | limitTo:8"
                                           typeahead-on-select="onSelectCliente($item, $model, $label)"
                                        >
                                    <!--</div>-->
                                    <span></span>
                            </div>
                            <div class="col-md-3">
                            <label for=""> Dirección Comercial</label>
                                <input  type="text"
                                        class="form-control"
                                        data-ng-model="direccionComercial"
                                        required
                                        ng-disabled="true"
                                        >
                                <span></span>
                            </div>
                            <div class="col-md-3">
                                <label for=""> Teléfono</label>
                                <input  type="text"
                                        class="form-control"
                                        data-ng-model="telefonoComercial"
                                        required
                                        data-ng-model="form.telefono"
                                        ng-disabled="true"
                                >
                                <span></span>
                            </div>
                            <div class="col-md-3">
                                <label for="">Estado del Contrato</label>
                                 <span class="ui-select">
                                        <select ng-model="form.estado">
                                            <option value="En Definición">En Definición</option>
                                            <option value="Vigente">Vigente</option>
                                            <option value="Finalizado">Finalizado</option>
                                            <option value="Cancelado">Cancelado</option>
                                        </select>
                                  </span>
                            </div>
                    </div>
                </div>
        </div>
</section>
<!-- FIN Panel Contrato -->

<!-- INICIO Panel Comercial -->      
<section class="panel panel-default">

        <div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span> Dato de Comercial Cardinal</strong></div>

        <div class="panel-body">
            <form name="form_constraints" class="form-validation" novalidate data-ng-submit="submitForm()">
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-4"> 
                            <label for=""> Nombre y Apellido</label>
                                <!--<div class="input-group">-->
                                    <input type="text" 
                                           class="form-control"
                                           data-ng-model="form.comercial_cardinal"
                                           uib-typeahead="comercial.nombre_real for comercial in comerciales_array | filter:$viewValue | limitTo:8"
                                           typeahead-on-select="onSelectComerc($item, $model, $label)"
                                        >
                                <!--</div>-->
                        </div>
                        <div class="col-md-4">
                            <label for=""> eMail</label>
                                <input  type="text"
                                        class="form-control"
                                        data-ng-model="respComercEmail"
                                        required
                                        ng-disabled="true"
                                >
                                <span></span>
                        </div>
                        <div class="col-md-4">
                            <label for=""> Rol/Puesto</label>
                                <input  type="text"
                                        class="form-control"
                                        data-ng-model="respComercRol"
                                        required
                                        ng-disabled="true"
                                >
                                <span></span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-4">
                            <label for="">Teléfono</label>
                                <input  type="text"
                                        class="form-control"
                                        data-ng-model="respComercNumTel"
                                        required
                                        ng-disabled="true"
                                >
                                <span></span>
                        </div>
                        <div class="col-md-4">
                            <label for="">Tel.Celular</label>
                                <input  type="text"
                                        class="form-control"
                                        data-ng-model="respComercNumCel"
                                        required
                                        ng-disabled="true"
                                >
                                <span></span>
                        </div>
                    </div>
                </div>
            </form>
        </div>
</section>
<!-- FIN Panel Comercial -->

<!-- INICIO DATOS CONTRATO -->

<section class="panel panel-default">

        <div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span> Datos de Contrato</strong></div>

        <div class="panel-body">
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-4">
                            <label for=""> Área de Servicio</label>
                                <input  type="text"
                                        class="form-control"
                                        data-ng-model="form.area_servicio"
                                        required
                                >
                                <span></span>
                        </div>
                        <div class="col-md-4">
                            <label for=""> Año/Mes</label>
                                <input  type="text"
                                        class="form-control"
                                        data-ng-model="form.ano_mes"
                                        required
                                >
                                <span></span>
                        </div>
                        <div class="col-md-4">
                            <label for=""> Código de Contrato</label>
                                <input  type="text"
                                        class="form-control"
                                        data-ng-model="form.codigo_contrato"
                                        required
                                >
                                <span></span>
                        </div>
                    </div>
                </div>
        </div>
</section>

<!-- FIN DATOS CONTRATO -->

<section class="panel panel-default">

        <div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span> Contrato Scaneado</strong></div>

        <div class="panel-body">
      <div class="input-group">
        <label class="btn btn-default" for="file">Seleccion de Contrato</label>
        <input type="file" ng-model="file" id="file" name="file" base-sixty-four-input required onload="onLoad" maxsize="50000" accept="image/*,application/pdf" style="width:0.1px;height:0.1px;opacity:0;overflow:hidden;position:absolute;z-index:-1;">
      </div>

    <hr>
    
    <b>Datos del Archivo:</b>
    <table class="table table-bordered">
      <tr>
        <th>Nombre</th>
        <th>Tipo</th>
        <th>Tamaño (<i><small>KB</small></i>)</th>
      </tr>
      <tr ng-show="file">
        <td>{{file.filename}}</td>
        <td>{{file.filetype}}</td>
        <td>{{file.filesize / 1000}}</td>
      </tr>
      <tr>
        <td colspan="4" ng-show="!file">
          <small><i>No file selected.</i></small>
        </td>
      </tr>
    </table>

        </div>
</section>

<!-- INICIO Botonera -->
<section class="panel panel-default">
        <div class="panel-body">
            <div class="row">
                    <div class="col-md-2">
                    </div>
                    <div class="col-md-10">
                        <div class="btn-toolbar pull-right">
                          <button type="button" class="btn btn-w-md btn-gap-v btn-round btn-default" ng-click="volverContrCamps()">Cancelar</button>
                          <button type="button" class="btn btn-w-md btn-gap-v btn-round btn-primary" ng-click="guardarContrato()">Guardar Contrato</button> 
                       </div>
                    </div>
                </div>
        </div>
</section>
<!-- FIN Botonera -->
</div>
</section>
</div>
    
<!-- </div> -->
