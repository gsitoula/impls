<div class="page" data-ng-controller="ventasCtrl">

    <section class="panel panel-default">
        <div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span> Ventas</strong></div>
        <div class="panel-body">
            <div class="row"> 
            <div class="col-md-2" ng-repeat="data in datas">
                    <article class="icon-box icon-box-vertical">
                        <div class="icon-container">
                            <a data-ng-click="menusFunction(data.name)" href={{data.url}} ><span class={{data.icon}}></span></a>
                        </div>
                        <div class="desc-container">
                            <h4>{{data.name}}</h4>
                            <div class="desc">{{data.descripcion}}</div>
                        </div>
                    </article> 
                </div>
            </div>
        </div>
    </section>
        
    <section class="panel panel-default">
        <div class="panel-body">
            <div class="row">
                    <div class="col-md-2">
                    </div>
                    <div class="col-md-10">
                        <div class="btn-toolbar pull-right">
                          <button type="button" class="btn btn-w-md btn-gap-v btn-round btn-primary" ng-click="volverMain()">Volver</button>
                       </div>
                    </div>
                </div>
        </div>
</section>    
</div>
