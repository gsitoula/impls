<div class="page page-form" data-ng-controller="asignacionCtrl">

  <link href="draglist.css">

<section class="panel panel-default">

    <div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span> Asignación de Campañas</strong></div>
        
        <div class="panel-body">

            <form name="form_constraints" class="form-validation" novalidate data-ng-submit="submitForm()">
                <div class="form-group">

                    <div class="row">
                        <div class="col-md-6">
                            <label for="">Cliente</label>
                            <div class="input-group">
                                <input type="text" 
                                class="form-control" 
                                ng-model="form.cliente"
                                uib-typeahead="cliente.NOM_COM for cliente in clientes_array | filter:$viewValue | limitTo:8"
                                typeahead-on-select="onSelectCliente($item, $model, $label)"
                                >
                            </div>
                        </div>

                        <div class="col-md-6">
                            <label for="">Campaña</label>
                            <div class="input-group">
                                <input type="text" 
                                class="form-control" 
                                ng-model="form.campana"
                                uib-typeahead="campana.CAMPANA for campana in campanas_array | filter:$viewValue | limitTo:8"
                                typeahead-on-select="onSelectCampana($item, $model, $label)"
                                >
                            </div>
                        </div>

                    </div>
                </div>
            </form>
        </div>
</section>

<div id="my_super_div"></div>    

<section class="panel panel-default">

    <div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span> Asignación de Grupos/Operadores</strong></div>
    
    <div class="panel-body">
          
      <div class="asignationBoxes row"> 

        <script type="text/ng-template" id="list.html">
            <ul dnd-list="list">
              <li ng-repeat="item in list"
                dnd-draggable="item"
                dnd-effect-allowed="move"
                dnd-moved="list.splice($index, 1)"
                dnd-selected="models.selected = item"
                ng-class="{selected: models.selected === item}"
                ng-include="item.type + '.html'">
              </li>
            </ul>
        </script>

        <script type="text/ng-template" id="container.html">
          <div class="container-element box box-blue">
            <h3>{{item.id}}</h3>
              <div class="column" ng-repeat="list in item.columns" ng-include="'list.html'"></div>
              <div class="clearfix"></div>
          </div>
        </script>

        <script type="text/ng-template" id="item.html">
          <div class="item">{{item.id}}</div>
        </script>

        <div class="col-md-12">
          <div class="row">
          <div ng-repeat="(zone, list) in models.dropzones" class="col-md-6">
            <div class="dropzone box box-yellow">
                
                <h3>{{zone}}</h3>
                <div ng-include="'list.html'"></div>
            </div>
          </div>
          </div>

        <div view-source="nested"></div>

        </div>

      </div>    

    </div>

</section>



<section class="panel panel-default">
    <div class="panel-body">
        <div class="row">
            <div class="col-md-12">
                <div class="btn-toolbar pull-right">
                  <button type="button" class="btn btn-w-md btn-gap-v btn-round btn-default" ng-click="cancelarModulo()">Cancelar</button>
                  <button type="button" class="btn btn-w-md btn-gap-v btn-round btn-primary" ng-click="asignarCampana()">Asignar Campaña</button>
              </div>
          </div>
      </div>
  </div>
</section>



</div>
