<section class="panel panel-default">
    <div class="panel-heading"><span class="glyphicon glyphicon-th"></span> Modal</div>
    <div class="panel-body">

    <section class="panel panel-default">
        <div class="panel-body">
            <div class="row">
                
                <div class="col-md-4">
                 <label for="">Campaña</label>
                    <input 
                        type="text" 
                        class="form-control" 
                        data-ng-model="form.nombre_campana"
                        ng-disabled="true"
                    >
                </div>

                <div class="col-md-4">
                 <label for="">Cliente</label>
                    <input 
                        type="text" 
                        class="form-control" 
                        data-ng-model="form.cliente_campana"
                        ng-disabled="true"
                    >
                </div>
                
                <div class="col-md-4">
                 <label for="">Tipo de Campaña</label>
                    <input 
                        type="text" 
                        class="form-control" 
                        data-ng-model="form.tipo_campana"
                        ng-disabled="true"
                    >
                </div>

            </div>

            <div class="row">

                <div class="col-md-4">
                 <label for="">Estado de Campaña</label>
                    <input 
                        type="text" 
                        class="form-control" 
                        data-ng-model="form.estado_campana"
                        ng-disabled="true"
                    >
                </div>

                <div class="col-md-4">
                 <label for="">Fecha de Inicio</label>
                    <input 
                        type="text" 
                        class="form-control" 
                        data-ng-model="form.inicio_campana"
                        ng-disabled="true"
                    >
                </div>
                
                <div class="col-md-4">
                 <label for="">Fecha de Fin</label>
                    <input 
                        type="text" 
                        class="form-control" 
                        data-ng-model="form.fin_campana"
                        ng-disabled="true"
                    >
                </div>

            </div>
        </div>
    </section>
    <!-- FIN Panel Campañas -->


    <!-- INICIO Botonera -->
    <section class="panel panel-default">
        <div class="panel-body">
            <div class="row">
                <div class="col-md-2">
                </div>
                <div class="col-md-10">
                    <div class="btn-toolbar pull-right">
                      <button type="button" class="btn btn-w-md btn-gap-v btn-round btn-default" ng-click="volverTabla()">Aceptar</button>
                      <!--<button type="button" class="btn btn-w-md btn-gap-v btn-round btn-primary" ng-click="()">Guardar Campaña</button>-->
                  </div>
              </div>
          </div>
      </div>
  </section>
</div>
</section>
